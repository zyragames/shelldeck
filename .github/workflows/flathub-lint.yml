name: flathub-lint

on:
  pull_request:
  push:
    branches: ["**"]

env:
  MANIFEST_PATH: io.github.zyragames.shelldeck.yml

jobs:
  flathub-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y flatpak ostree

      - name: Install org.flatpak.Builder
        run: |
          flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
          flatpak install -y flathub org.flatpak.Builder

      - name: Run Flathub tester
        run: python3 tools/flathub_tester.py --manifest "$MANIFEST_PATH" --json
